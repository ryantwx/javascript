<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando numeros</title>

</head>
<body>
    <h1><strong>Somando valores</strong></h1>
    
    <input type="number" name="txt" id="itxt"><!-- Caixa de texto 1-->
    +
    <input type="number" name="txt2" id="itxt2"><!-- Caixa de texto 2-->

    <input type="button" value="Somar" onclick="somar()"> <!--Cria relaçao que quando apertar o botão ,sera exibido o resultado -->

    <p id="res">Resultado:</p>  <!--  Onde sera inserido o resultadon           -->

    <script>

        function somar(){
            var t1 = window.document.querySelector('#itxt') //Essa variavel vai criar relação com com o numero inserido pra apos isso esta no 'n1'
            var t2 = window.document.querySelector('#itxt2')//Essa variavel vai criar relação com com o numero inserido pra apos isso esta no 'n2'
            var res = window.document.querySelector( '#res') //Cria relação aonde sera inserido o resultado 
            var n1 = Number(t1.value)   //Essa vai ser a variavel do qual o valor sera inserido
            var n2 = Number (t2.value)  //Essa vai ser a variavel do qual o valor sera inserido
            
            var r = n1 + n2         // Cria a  soma que sera exibido abaixo 
            res.innerHTML = `A soma é igual a ${r}`     // Exibira a soma da variavel 'r' acima 
            }
      
    
            
            
        
    </script>
    
</body>
</html>
